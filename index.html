<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>

<link rel="icon" href="./images/remeni logo.png">

<!-- font -->
 <link rel="stylesheet" href="./css/all.min.css">
<!-- css -->
 <link rel="stylesheet" href="./css/style.css">

<body>
    

<div class="main">
    <div class="to_do">

<!-- to-do head -->

        <div class="head">
            <h1 class="taxt">To-Do...</h1>
            <div class="circle">
                <span class="doneTodo">0</span>
                /
                <span class="totalTodo">5</span>
            </div>
        </div>
<!-- to-do head -->

<!-- to-do main part -->
        <div class="id_input">
            <input class="input" type="text" placeholder="enter your text">
            <button class="btn"">add</button>
        </div>
<!-- to-do main part -->


    </div>

<!-- list to-do -->

<div class="add_todo"></div>
</div>
<!-- js -->
 <script src="./js/script.js"></script>
</body>
